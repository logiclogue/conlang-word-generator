<DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="build/all.css">

	<title>Conlang Word Generator</title>
</head>
<body>
	<div class="div-toolbar">
		<label>Number of words:</label>
		<input id="input-word-number" type="number" value="10">
                
                <label>Seed:</label>
                <input id="checkbox-is-seed" type="checkbox">
                <input id="input-seed" type="text" readonly>

		<button id="button-output">Output</button>
	</div>

	<div class="div-container">
		<textarea id="textarea-input" spellcheck="false"></textarea>
	</div>

	<div class="div-container">
		<textarea id="textarea-output" spellcheck="false" readonly></textarea>
	</div>


	<script src="build/all.js"></script>
</body>
</html>
